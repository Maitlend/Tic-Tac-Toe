<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe App</title>
    <link rel="stylesheet" href="styles/resetstyle.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/player-marks.js"></script>
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <header>
      <h1 class="title">Tic Tac Toe</h1>
    </header>
    <main>
      <div class="backdrop"></div>
        <div class="modal" id="game-over-modal">
          <p>The Winner is:</p>
          <div id="winner-mark"></div>
          <button id="reset-game-btn">Reset</button>
        </div>
      <div id="game-options">
        <form action="" id="game-option-dropdown">
          <select name="game-options" id="form-drop-down">
            <optgroup label="Player vs. Player">
              <option value="pvp">pvp</option>
            </optgroup>
            <optgroup label="Player vs. Computer">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
              <option value="unbeatable">Unbeatable</option>
            </optgroup>
          </select>
        </form>
      </div>
      <div class="gameboard-container">
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
      </div>
    </main>
    <footer>
      <div>
        <a href="https://github.com/Maitlend" title="Maitlend - GitHub" class="github-icon">
          <img src="svg/github-mark.svg" alt="Maitlend - GitHub">
        </a>
        <p>Copyright Â© 2023 Maitlend</p>
      </div>
    </footer>
  </body>
</html>
